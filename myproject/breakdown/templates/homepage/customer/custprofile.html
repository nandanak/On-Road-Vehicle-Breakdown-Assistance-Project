{% load static %}
<div class="container py-2">
    <div class="row my-2">
        <!-- edit form column -->
        <div class="col-lg-4">
            <h2 class="text-center font-weight-light">Customer Profile</h2>
        </div>
        <div class="col-lg-8 order-lg-1 personal-info">
            <form role="form">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Full name</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" value="{{ user.profile.fullname }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="email" value="{{ user.profile.email }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Location</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" value="{{ user.profile.location }}" placeholder="State" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">City</label>
                    <div class="col-lg-9">
                        <select id="City" class="form-control" size="0">
                            <option value="Hawaii"> Hawaii</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Atlanta">Atlanta</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Florida">Florida</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Indiana ">Indiana</option>
                            <option value="{{ user.profile.city }}" selected="selected">{{ user.profile.city }}</option>
                        </select>
                    </div>
                </div>
		              <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Contact Number</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" value="{{ user.profile.contact }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" value="{{ user.profile.username }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Password</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="password" value="{{ user.profile.password }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="password" value="{{ user.profile.password }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-9 ml-auto text-right">
                        <input type="reset" class="btn btn-outline-secondary" value="Cancel" />
                        <input type="submit" class="btn btn-primary" value="Save Changes" />
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4 order-lg-0 text-center">
            <img src="{% static "images/profilepic.png" %}" class="mx-auto img-fluid rounded-circle" alt="avatar" />
            <h6 class="my-4">Upload a new photo</h6>
            <div class="input-group px-xl-4">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                </div>
                <div class="col-lg-9 ml-auto text-right">
                  <input type="button" class="btn btn-primary" value="Save" />
                </div>
            </div>
        </div>
    </div>
</div>
